{% extends "./../components/template.html" %}

{% block body %} 
<div class="card-body upload-form">
    <form action="/tvshows/create" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" placeholder="Peppa Pig">
        </div>
        <div class="form-group">
          <label>Released</label>
          <input type="text" name="released" class="form-control" placeholder="2019-08-22">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" name="covers" class="custom-file-input" multiple>
              <label class="custom-file-label">Choose Covers files</label>
            </div>
        </div>
        <div class="input-group my-3">
            <div class="custom-file">
              <input type="file" name="posters" class="custom-file-input" multiple>
              <label class="custom-file-label">Choose Posters files</label>
            </div>
        </div>
        <button class="btn btn-outline-success">UPLOAD</button>
      </form>
</div>
{% endblock %}
